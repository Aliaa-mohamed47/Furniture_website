<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <p><a href="index.html">JI<i class="fas fa-home">NO</i></a></p>
        </div>
        <nav class="list">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="about.html">about us</a></li>
                <li><a href="log1.html">login</a></li>
                <li><a href="form1.html">sign in</a></li>
            </ul>
        </nav>
    </header>
    <div class="form">
        <div class="title">
            <h1>welcome back!</h1>
            <pre>to keep connected with us please login<br>             with your personal info</pre>
            <a href="log1.html"><button class="log"><p class="arrow">&leftarrow;</p>login</button></a>
        </div>
        <form>
            <h1>create an account </h1>
            <div class="info" >
                <div class="name">
                    <input 
                        class="in" 
                        type="text" 
                        placeholder="Name" 
                        pattern="[A-Za-z\s]+" 
                        required 
                        title="Please use only letters and spaces for your name.">
                    <i class="fas fa-user"></i>
                </div>
                <div class="email">
                    <input 
                        class="in" 
                        type="email" 
                        placeholder="Email" 
                        required 
                        title="Please enter a valid email address (e.g., name@example.com)">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="pass">
                    <input 
                        class="in" 
                        type="password" 
                        placeholder="Password" 
                        required 
                        title="Password should be at least 8 characters long."
                        minlength = "8">
                        
                    <i class="fas fa-lock"></i>
                </div>
                
                <div class="dob">
                    <input 
                        class="in" 
                        type="date" 
                        placeholder="Date Of Birth (dd/mm/yyyy)" 
                        pattern="([0-9]{2})/([0-9]{2})/([0-9]{4})" 
                        required 
                        title="Please enter a valid date (dd/mm/yyyy)">
                </div>
                <dl class="gender">
                    <dt>gender</dt>
                    <dd>
                        <input id="m" type="radio" name="gender">
                        <label for="m">Male</label>
                    </dd>
                    <dd>
                        <input id="f" type="radio" name="gender">
                        <label for="f">Female</label>
                    </dd>
                </dl>
                <div class="buttons">
                    <input class="reset" type="reset">
                    <button class="sign">sign in</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
