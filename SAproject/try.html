<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحات متداخلة</title>
    <style>
        /* إخفاء الـ checkbox */
        .checkbox {
            display: none;
        }

        /* تصميم زر */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin: 10px;
        }

        /* تصميم النافذة */
        .popup {
            display: none; /* مخفية افتراضيًا */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* خلفية شفافة */
            z-index: 1000;
        }

        /* محتوى النافذة */
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* زر الإغلاق */
        .close-btn {
            font-size: 30px;
            color: #aaa;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .close-btn:hover {
            color: black;
        }

        /* إظهار النافذة عند تحديد الـ checkbox */
        .checkbox:checked ~ .popup {
            display: block;
        }
    </style>
</head>
<body>
    <!-- الزر الأول -->
    <input type="checkbox" id="openPopup1" class="checkbox">
    <label for="openPopup1" class="btn">افتح الصفحة الأولى</label>

    <!-- النافذة الأولى -->
    <div class="popup">
        <div class="popup-content">
            <label for="openPopup1" class="close-btn">&times;</label>
            <h2>الصفحة الأولى</h2>
            <p>هذا محتوى الصفحة الأولى.</p>
            <!-- زر يفتح النافذة الثانية -->
            <input type="checkbox" id="openPopup2" class="checkbox">
            <label for="openPopup2" class="btn">افتح الصفحة الثانية</label>

            <!-- النافذة الثانية -->
            <div class="popup">
                <div class="popup-content">
                    <label for="openPopup2" class="close-btn">&times;</label>
                    <h2>الصفحة الثانية</h2>
                    <p>هذا محتوى الصفحة الثانية.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
